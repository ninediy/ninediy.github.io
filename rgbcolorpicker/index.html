    <body data-ng-app="app" data-ng-controller="slideCtrl">
        <div class="img-responsive visible-xs visible-sm" style="height: 250px;" ng-style="{
                'background-color'
                        : 'rgb(' + (parseInt((color.red * 2.55)) + ',' + parseInt((color.green * 2.55)) + ',' + parseInt((color.blue * 2.55))) + ')'}"></div>
        <div class="container">
            <h1 class="page-header">RGB color picker</h1>
            <div class="col-md-12">
                <div class="row">
                    <div class="img-responsive hidden-sm hidden-xs" style="height: 250px;" ng-style="{
                        'background-color'
                                : 'rgb(' + (parseInt((color.red * 2.55)) + ',' + parseInt((color.green * 2.55)) + ',' + parseInt((color.blue * 2.55))) + ')'}"></div>
                </div>
                <hr class="hidden-xs hidden-sm">
                <div class="row">
                    <label class="control-label col-md-2 col-xs-2 col-sm-2 label label-danger">RED</label>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        <div class="progress-box">
                            <div class="progress-bar progress-bar-slider">
                                <input class="progress-slider" type="range" min="0" max="100" ng-model="color.red">
                                <div class="inner red" ng-style="{
                                            width: color.red + '%' || '0%'
                                        }"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <label class="control-label col-md-2 col-xs-2 col-sm-2 label label-success">Green</label>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        <div class="progress-box">
                            <div class="progress-bar progress-bar-slider">
                                <input class="progress-slider" type="range" min="0" max="100" ng-model="color.green">
                                <div class="inner green" ng-style="{
                                            width: color.green + '%' || '0%'
                                        }"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                    <label class="control-label col-md-2 col-xs-2 col-sm-2 label label-info">Blue</label>
                    <div class="col-md-10 col-sm-10 col-xs-10">
                        <div class="progress-box">
                            <div class="progress-bar progress-bar-slider">
                                <input class="progress-slider" type="range" min="0" max="100" ng-model="color.blue">
                                <div class="inner blue" ng-style="{
                                            width: color.blue + '%' || '0%'
                                        }"></div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <br>
                    <br>
                </div>
            </div>
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-6 col-xs-6">
                        <button type="button" clipboard text="copyHexColor()" on-copied="success()" on-error="fail(err)" class="btn btn-block" data-ng-bind="rgbToHex(parseInt((color.red * 2.55)), parseInt((color.green * 2.55)), parseInt((color.blue * 2.55)))"></button>
                    </div>
                    <div class="col-md-6 col-xs-6">
                        <button type="button" clipboard text="copyRGB()" on-copied="success()" on-error="fail(err)" class="btn btn-block" data-ng-bind="('rgb(' + parseInt((color.red * 2.55)) + ',' + parseInt((color.green * 2.55)) + ',' + parseInt((color.blue * 2.55)) + ')')"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="black-screen">
            <div>
                <div class="btn-copy">
                    Copied
                </div>
            </div>
        </div>
        <script type="text/javascript">
                        var app = angular.module('app', ['angular-clipboard']);
                        app.controller('slideCtrl', ['$scope', function($scope) {
                                var elmCopied = $('.black-screen');
                                elmCopied.click(function() {
                                    $(this).hide();
                                });
                                angular.extend($scope, {
                                    color: {
                                        red: 0,
                                        green: 0,
                                        blue: 0
                                    },
                                    componentToHex: function(c) {
                                        var hex = c.toString(16);
                                        return hex.length === 1 ? "0" + hex : hex;
                                    },
                                    rgbToHex: function(r, g, b) {
                                        return "#" + $scope.componentToHex(r) + $scope.componentToHex(g) + $scope.componentToHex(b);
                                    },
                                    parseInt: parseInt,
                                    showBlackscreen: function() {
                                        elmCopied.fadeIn();
                                        $scope.closeBlackscreen();
                                    },
                                    closeBlackscreen: function() {
                                        setTimeout(function() {
                                            elmCopied.fadeOut();
                                        }, 1000);
                                    }
                                });
                                //copy to clip
                                $scope.copyRGB = function() {
                                    return ('rgb(' + $scope.parseInt(($scope.color.red * 2.55)) + ',' + $scope.parseInt(($scope.color.green * 2.55)) + ',' + $scope.parseInt(($scope.color.blue * 2.55)) + ')');
                                };
                                $scope.copyHexColor = function() {
                                    return $scope.rgbToHex($scope.parseInt(($scope.color.red * 2.55)), $scope.parseInt(($scope.color.green * 2.55)), $scope.parseInt(($scope.color.blue * 2.55)));
                                };
                                $scope.success = function() {
                                    $scope.showBlackscreen();
                                    console.log('Copied!');
                                };
                                $scope.fail = function(err) {
                                    console.error('Error!', err);
                                };
                            }
                        ]);
        </script>
